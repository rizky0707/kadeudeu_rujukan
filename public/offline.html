<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="title" content="InfyBonus">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Error</title>

    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f7;
            color: #333;
        }

        /* Full height container */
        .error_body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f6f9fc, #d1e3f1);
        }

        /* Container to center the error content */
        .error_container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Error heading style */
        .error_heading {
            font-size: 150px;
            font-weight: 900;
            letter-spacing: 10px;
            background: linear-gradient(90deg, #6b719b 38%, #9da3cc 53%, #979dce 65%);
            -webkit-background-clip: text;
            color: transparent;
            margin-bottom: 20px;
            animation: errorAnim 3s ease-out infinite;
        }

        /* Animation for the error number */
        @keyframes errorAnim {
            0% { letter-spacing: 10px; }
            50% { letter-spacing: 30px; }
            100% { letter-spacing: 10px; }
        }

        /* Error message styles */
        .error_message {
            font-size: 18px;
            font-weight: 600;
            color: #3b3f44;
            margin-bottom: 10px;
        }

        /* Paragraph with instructions */
        .error_paragraph {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 30px;
        }

        /* Button Styles */
        .error_btn {
            background-color: #6e749e;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .error_btn:hover {
            background-color: #5a6294;
            transform: translateY(-2px);
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .error_heading {
                font-size: 100px;
                letter-spacing: 5px;
            }

            .error_container {
                padding: 20px;
                width: 90%;
            }

            .error_btn {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>

<div class="error_body">
    <div class="container error_container">
        <h1 class="error_heading">500</h1>
        <h2 class="error_message">Boo! sssYou don't have an internet connection</h2>
        <p class="error_paragraph">Please check your network connection and try again.</p>
        <a href="/" class="btn error_btn">Back to Home Page</a>
    </div>
</div>

</body>
</html>
